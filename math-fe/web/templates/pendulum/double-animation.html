<div layout flex id="pendulum-animation" class="animation-container" ng-init="pend.init();">
  <svg>
    <g id="pendulum-frame">
      <line id="strut1" class="pendulum-strut"></line>
      <line id="strut2" class="pendulum-strut"></line>
      <circle id="pivot" class="pendulum-pivot" r="4"></circle>
      <circle id="bob1" class="pendulum-bob theta" r="8"></circle>
      <circle id="bob2" class="pendulum-bob phi" r="8"></circle>
    </g>
  </svg>
</div>
