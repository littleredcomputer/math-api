<!DOCTYPE html>
<html lang="en" ng-app="Rigid">
<head>
  <link rel="stylesheet" href="/js/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="/css/site.css">
  <script src="/js/node_modules/angular/angular.js"></script>
  <meta name="viewport" content="initial-scale=1" />
  <meta charset="utf-8">
</head>
<body layout="column" ng-controller="RigidCtrl as rigid">
<md-toolbar layout="row">
  <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Rigid Rotation</h1>
</md-toolbar>
<md-progress-linear class="divider" md-mode="indeterminate" ng-show="rigid.busy"></md-progress-linear>
<div layout="row" flex>
  <div layout="column" flex=66 class="presentation">
    <rigid-animation id="rigid-animation" flex></rigid-animation>
    <div layout flex id="rigid-graph" class="graph-container"></div>
  </div>
  <div layout="column" flex=33>
    <div class="cm-documentation">
      Here is some documentation and some example links.<br/>
      <a ng-click="rigid.set({});" href>reset</a>,
      <a ng-click="rigid.set({theta:0.3,psi:1,thetaDot:0.3,t:45})" href>test</a>
      <a ng-click="rigid.set({phi:3.9,phiDot:0.1,psi:0,psiDot:0.1,theta:-0.95,thetaDot:0.7})" href>test2</a>
      <a ng-click="rigid.set({theta:0.1,thetaDot:0.7,phi:0,phiDot:0,psi:0,psiDot:0});" href>long axis</a>
      <a ng-click="rigid.set({phi:0,phiDot:1,psi:0,psiDot:0,theta:-1.57,thetaDot:0,t:40});" href>middle axis</a>
      <a ng-click="rigid.set({theta:0.01,thetaDot:0,phi:0,phiDot:0.7,psi:0,psiDot:0});" href>short axis</a>
    </div>
    <value-sliders></value-sliders>
    <div layout="row" layout-align="space-around center">
      <md-button ng-click="rigid.go();" class="md-fab">Go</md-button>
    </div>
  </div>
</div>
<!-- Angular Material Dependencies -->
<script src="/js/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/js/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/js/node_modules/angular-aria/angular-aria.min.js"></script>
<script src="/js/node_modules/angular-material/angular-material.min.js"></script>
<script src="/js/node_modules/three/three.min.js"></script>
<script src="/js/node_modules/d3/d3.min.js"></script>
<script src="/js/services.js"></script>
<script src="/js/rigid.js"></script>
</body>
</html>
